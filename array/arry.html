        function findThirdGreatestNumber(arr) {
            if (arr.length < 3) {
                return "Array must have at least three elements";
            }

            let first = 0;
            let second = 0;
            let third = 0;

                    second = first;

                    second = arr[i];
                } else if (arr[i] > third) {

        }
