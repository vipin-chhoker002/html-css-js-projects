<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 1px lightsalmon solid;
            width: 800px;
            height: 800px;
        }
        tr,th{
            border: 1px solid black;
        }
    </style>
</head>

<body>

    <script>

        let arr = [["Name", "Age", "Gender", "Class"],
        ["harry", 18, "male", "B.com"],
        ["vipin", 19, "male", "B.com"],
        ["saloni", 21, "female", "B'tech"],
        ["lavi", 45, "female", "Bca"]
        ]
        document.write("<table>")
        for (i = 0; i <= arr.length - 1; i++) {
            document.write("<tr>")
            for (j = 0; j <= arr[i].length - 1; j++) {
                document.write("<th>"+arr[i][j])
                // document.write("hlo");
                console.log(arr[i])
            }
            document.write("</th>")
            document.write("</tr>")

        }
        document.write("</table>")
    </script>


</body>

</html>
