<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array shorted</title>
</head>

<body>
    <script>

        const arr = [450, 120, 85, 65, 23]



        for (i = 0; i < arr.length; i++) {


            for (j = 0; j < arr.length; j++) {


                if (arr[j] > arr[j + 1]) {

                    let d = arr[j];

                    arr[j] = arr[j + 1];
                    
                    arr[j + 1] = d;
                }

            }

        }
        console.log(arr);

    </script>
</body>

</html>
