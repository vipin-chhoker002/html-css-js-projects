<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instertatin of array</title>
</head>

<body>

    <script>

        function insertationShort(arr, n) {
            let i, j, key;
            for (i = 1; i < n; i++) {
                key = arr[i];
                console.log(key)
                j = i - 1;

                while (key < arr[j] && j >= 0) {
                    arr[j + 1] = arr[j];
                    j -= 1;
                }
                arr[j + 1] = key;


            }

            return arr


        }


        let array = [10, 8, 54, 68, 79, 78, 64, 6, 8, 7, 7, 98]
        let n = array.length - 1;
        let value = insertationShort(array, n);
        console.log(value);

    </script>


</body>

</html>
