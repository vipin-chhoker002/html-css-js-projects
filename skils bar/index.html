<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>skills bar</title>
    <link rel="stylesheet" href="index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <h1 class="sub-tittle"> my <span>skills</span></h1>
    <section>
        <div id="skills" class="container1">
            <h1 id="heading">Technical skills</h1>
            <div class="technical-bars">
                <div class="bar">
                    <i style="color: orangered;" class="bx bxl-html5"></i>
                    <div class="info">
                        <span>HTML</span>
                    </div>
                    <div class="progress-line html">
                        <span></span>
                    </div>
                </div>
                <div class="bar">
                    <i style="color: rgb(0, 153, 255);" class="bx bxl-css3"></i>
                    <div class="info">
                        <span>CSS</span>
                    </div>
                    <div class="progress-line css">
                        <span></span>
                    </div>
                </div>
                <div class="bar">
                    <i style="color: lightgreen;" class="bx bxl-javascript"></i>
                    <div class="info">
                        <span>javascript</span>
                    </div>
                    <div class="progress-line js">
                        <span></span>
                    </div>
                </div>
                <div class="bar">
                    <i style="color: lightpink;" class="bx bxl-python"></i>
                    <div class="info">
                        <span>PYTHON</span>
                    </div>
                    <div class="progress-line py">
                        <span></span>
                    </div>
                </div>
                <div class="bar">
                    <i style="color: blue;" class="bx bxl-react"></i>
                    <div class="info">
                        <span>
                            React
                        </span>
                    </div>
                    <div class="progress-line re">
                        <span></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="container1">
            <h1 id="heading">Professional Skills</h1>
            <div class="radail-bars">
                <div class="radail-bar">
                    <svg x="0px" y="0px" viewBox="0 0 200 200">
                        <circle class="progress-bar" cx="100" cy="100" r='80'></circle>
                        <circle class="path path-1" cx="100" cy="100" r='80'></circle>
                        <div class="percentage">80%</div>
                        <div class="text">Creativity</div>
                    </svg>
                </div>
                <div class="radail-bar">
                    <svg x="0px" y="0px" viewBox="0 0 200 200">
                        <circle class="progress-bar" cx="100" cy="100" r='80'></circle>
                        <circle class="path path-2" cx="100" cy="100" r='80'></circle>
                        <div class="percentage">80%</div>
                        <div class="text">Creativity</div>
                    </svg>
                </div>
                <div class="radail-bar">
                    <svg x="0px" y="0px" viewBox="0 0 200 200">
                        <circle class="progress-bar" cx="100" cy="100" r='80'></circle>
                        <circle class="path path-3" cx="100" cy="100" r='80'></circle>
                        <div class="percentage">80%</div>
                        <div class="text">leadership</div>
                    </svg>
                </div>
                <div class="radail-bar">
                    <svg x="0px" y="0px" viewBox="0 0 200 200">
                        <circle class="progress-bar" cx="100" cy="100" r='80'></circle>
                        <circle class="path path-4" cx="100" cy="100" r='80'></circle>
                        <div class="percentage">85%</div>
                        <div class="text">problem solving</div>
                    </svg>
                </div>
                <div class="radail-bar">
                    <svg x="0px" y="0px" viewBox="0 0 200 200">
                        <circle class="progress-bar" cx="100" cy="100" r='80'></circle>
                        <circle class="path path-5" cx="100" cy="100" r='80'></circle>
                        <div class="percentage">80%

                        </div>
                        <div class="text">Commnunication</div>
                    </svg>
                </div>
            </div>
        </div>

    </section>

</body>

</html>
