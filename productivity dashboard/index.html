<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <h1>prodectivity dashboard</h1>
      <div class="theme">
        <i class="ri-sun-line"></i>
      </div>
    </nav>
    <div id="main">
      <section class="allElems">
        <header>
          <div class="header1">
            <h2>15-25-2003</h2>
            <h1>Sunday , 7:30</h1>
            <h4>Delhi</h4>
          </div>
          <div class="header2">
            <h1>Weather</h1>
            <h3 class="due">sunny</h3>
            <h2>20</h2>
            <h3 class="prip">20 mm</h3>
            <h3 class="Humidity">Humidity :49</h3>
            <h3 class="Wind">Wind: 10km/h</h3>
          </div>
        </header>
        <div class="allFeatures">
          <div class="todo elem" id="0">
            <img
              src="https://images.unsplash.com/photo-1655012325191-cbc22182fa9f?q=80&w=1112&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt=""
            />
            <h2>To do list</h2>
          </div>
          <div class="elem daily" id="1">
            <img
              src="https://plus.unsplash.com/premium_photo-1675556808874-c780b08f688a?q=80&w=627&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt=""
            />
            <h2>daily task</h2>
          </div>
          <div class="elem promo" id="2">
            <img
              src="https://images.unsplash.com/photo-1601315488950-3b5047998b38?q=80&w=1074&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt=""
            />
            <h2>motivation</h2>
          </div>
          <div class="moti elem" id="3">
            <img
              src="https://plus.unsplash.com/premium_photo-1711987491701-4d790ec5d501?q=80&w=1388&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt=""
            />
            <h2>pomodo</h2>
          </div>
          <div class="goals elem" id="4">
            <img
              src="https://plus.unsplash.com/premium_photo-1700165319849-19f5f7ab8ba7?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt=""
            />
            <h2>daily goals</h2>
          </div>
        </div>
      </section>

      <section class="fullElem todo-list-fullpage">
        <button class="back">Close</button>

        <h2>Your personalis Task list</h2>
        <div class="todo-container">
          <div class="add-task">
            <form action="">
              <input type="text" placeholder="Your Task" />

              <textarea
                name=""
                id=""
                cols="30"
                placeholder="Enter Deatils"
                rows="5"
              ></textarea>
              <div class="mark-imp">
                <input type="checkbox" name="checkbox" id="checkbox" />
                <label for="checkbox"> Mark as imp.. </label>
              </div>
              <button>add Task</button>
            </form>
          </div>
          <div class="all-task"></div>
        </div>
      </section>

      <section class="fullElem daily-fullpage">
        <button class="back">Close</button>
        <h1>daily planner</h1>

        <div class="daily-planner"></div>
      </section>

      <section class="fullElem motivation-fullpage">
        <button class="back">Close</button>
        <div class="motivation-container">
          <div class="motivation-wrapper">
            <div class="motivation-quotes">
              <h2>Quotes of the day</h2>
            </div>
          </div>
        </div>
      </section>

      <section class="fullElem pomodoro-fullpage">
        <button class="back">Close</button>
        <h1>Study with me!</h1>
        <div class="pomo-timmer">
          <h1>25:00</h1>
          <h4 class="status"></h4>
          <button class="start-timmer">Start Timmer</button>
          <button class="pause-timmer">Pause Timmer</button>
          <button class="reset-timmer">Reset Timmer</button>
        </div>
      </section>

      <section class="fullElem daily--fullpage">
        <button class="back">Close</button>
        <h1>daily goal</h1>
      </section>
    </div>
  </body>
  <script src="Script.js"></script>
</html>
