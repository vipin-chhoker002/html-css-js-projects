<body>

    <div class="container">
        <input type="number" value="2500" class="numbertype">
        <input type="number" value="8500" class="numbertype1">
    </div>
    <div class="range-slider">

    </div>

    <script>

                let styles = e.currentTarget.classList;

                let minp = +numberInput[0].value;
                let maxp = +numberInput[1].value;
                let diff = maxp - minp;
                rangeinput[0].value = minp;
                rangeinput[1].value = maxp;

                if (diff < pricegap) {
                    if (styles.contains('numbertype')) {
                        rangeinput[0].value = (minp - pricegap) + diff;
                        numberInput[0].value = (minp - pricegap) + diff;

                        console.log("yes")

                    } else if (styles.contains('numbertype1')) {
                        numberInput[1].value = (minp + pricegap);
                    }

                } else if (maxp < pricegap) {
                    numberInput[0].value = 0;
                    numberInput[1].value = 500;
                }

            })

            rangeinput.forEach((value) => {
                value.addEventListener("input", function (e) {
                    let rmin = +rangeinput[0].value;
                    let rmax = +rangeinput[1].value;

                    numberInput[1].value = rmax;
                    let diff = rmax - rmin;

            })

    </script>
