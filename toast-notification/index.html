<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
				initial-scale=1.0">
    <title>Custom Toast Notification</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="toast toast-danger">
        <div class="toast-content-wrapper">
            <div class="toast-icon"> <span class="material-symbols-outlined">error</span> </div>
            <div class="toast-message">Failed unexpected error</div>
            <div class="toast-progress" style="animation-duration: 5s;"></div>
        </div>
    </div>
    <div class="toast toast-success">
        <div class="toast-content-wrapper">
            <div class="toast-icon"> <span class="material-symbols-outlined">task_alt</span> </div>
            <div class="toast-message">Article Submitted Successfully</div>
            <div class="toast-progress" style="animation-duration: 5s;"></div>
        </div>
    </div>
    <div class="container">
        <h3>Toast Notification inHTML CSS JavaScript</h3>
        <div class="toast-buttons">
            <div class="toast-row">
                <button type="button" class="custom-toast success-toast">Submit</button>
                <button type="button" class="custom-toast danger-toast">Failed</button>
                <button type="button" class="custom-toast info-toast">Information</button>
                <button type="button" class="custom-toast warning-toast">Warning</button>
            </div>
        </div>
    </div>
    <div class="toast-overlay" id="toast-overlay"></div>
    <script src="script.js"></script>
</body>

</html>
